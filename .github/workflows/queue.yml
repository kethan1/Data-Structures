name: Testing Linked Queue

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.x', 'pypy-3.7' ]
    name: Python ${{ matrix.python-version }} Linked List Testing
    steps:
      - uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - run: |
          python queue_data_structure.py
          python tests/queue/queue_test.py
          python tests/queue/sorting_queue.py
