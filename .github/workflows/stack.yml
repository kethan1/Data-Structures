name: Testing Linked Stack

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.x', 'pypy-3.7' ]
    name: Python ${{ matrix.python-version }} Linked Stack Testing
    steps:
      - uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - run: |
          python stack_data_structure.py
          python tests/stack/stack_test.py
          python tests/stack/sorting_stack.py